<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Excalibur: Specification</title>
    <meta name="author" content="cerberus-ab">
    <link rel="stylesheet" href="style/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <!-- test environment setup -->
    <script src="js/lib/mocha.js"></script>
    <script src="js/lib/chai.js"></script>
    <script type="text/javascript">

        var assert = chai.assert;

        /**
         * Проверка наличия собственного метода у класса
         * @param  {function} fc целевой класс
         * @param  {string} method требуемый метод
         * @param  {string} msg сообщение (Optional)
         */
        assert.ownMethod = function(fc, method, msg) {
            assert.isTrue(fc.prototype.hasOwnProperty(method)
                && typeof fc.prototype[method] === "function",
                    msg || "expected to have an own method '" + method + "'");
        };

        /**
         * Проверка наследования дочернего класса от родительского
         * @param  {function} child дочерний класс
         * @param  {function} parent родительский класс
         * @param  {string} msg сообщение (Optional)
         */
        assert.isExtends = function(child, parent, msg) {
            assert.strictEqual(child.superclass, parent.prototype,
                msg || "expected class extending");
        };

        mocha.setup("bdd");

    </script>
    <!-- excalibur source -->
    <script src="../src/js/excalibur.js"></script>
    <script src="../src/js/excalibur-array-sort.js"></script>
    <script src="../src/js/excalibur-math-sequence.js"></script>
    <script src="../src/js/excalibur-math-equation.js"></script>
    <script src="../src/js/excalibur-network.js"></script>
    <script src="../src/js/excalibur-patterns.js"></script>
    <script src="../src/js/excalibur-structure.js"></script>
    <!-- excalibur specification -->
    <script src="js/spec/excalibur.spec.js"></script>
    <script src="js/spec/excalibur-patterns.spec.js"></script>
    <script src="js/spec/excalibur-structure.spec.js"></script>
    <!-- run test -->
    <script type="text/javascript">

        mocha.run();

    </script>
</body>
</html>
